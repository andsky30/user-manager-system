<div>
    <h1>Register new user:</h1>
    <form>
        <input class="register_input" type = "text" placeholder="E-mail" ng-model="registerCtrl.user.email"><br />
        <input class="register_input" type = "password" placeholder="Password" ng-model="registerCtrl.user.password"><br />
        <input class="register_input" type = "text" placeholder="First Name" ng-model="registerCtrl.user.firstName"><br />
        <input class="register_input" type = "text" placeholder="Last Name" ng-model="registerCtrl.user.lastName"><br />
        <button id="register_button" ng-click="registerCtrl.saveUser()">Register</button>
    </form>
</div>
